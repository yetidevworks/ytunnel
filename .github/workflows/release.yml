name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  TAP_REPO: yetidevworks/homebrew-ytunnel

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ytunnel
            asset_name: ytunnel-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ytunnel
            asset_name: ytunnel-darwin-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ytunnel
            asset_name: ytunnel-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: ytunnel
            asset_name: ytunnel-linux-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  update-formula:
    name: Update Homebrew tap
    needs: release
    runs-on: ubuntu-latest
    env:
      FORMULA_PATH: Formula/ytunnel.rb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Compute SHAs
        id: shas
        run: |
          set -euo pipefail
          hash() { sha256sum "$1" | awk '{print $1}'; }

          f=$(find /tmp/artifacts -name '*darwin-aarch64.tar.gz' -print -quit)
          [[ -f "$f" ]] && echo "darwin_arm64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

          f=$(find /tmp/artifacts -name '*darwin-x86_64.tar.gz' -print -quit)
          [[ -f "$f" ]] && echo "darwin_x86_64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

          f=$(find /tmp/artifacts -name '*linux-x86_64.tar.gz' -print -quit)
          [[ -f "$f" ]] && echo "linux_x86_64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

          f=$(find /tmp/artifacts -name '*linux-aarch64.tar.gz' -print -quit)
          [[ -f "$f" ]] && echo "linux_aarch64_sha=$(hash "$f")" >> $GITHUB_OUTPUT

      - name: Read version from Cargo.toml
        id: cargo
        run: |
          set -euo pipefail
          VERSION=$(awk '
            /^\[package\]/ {pkg=1; next}
            /^\[/ && $0 !~ /^\[package\]/ {pkg=0}
            pkg && $1 == "version" && $2 == "=" {
              gsub(/"/, "", $3)
              print $3
              exit
            }
          ' Cargo.toml)
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Verify version matches tag
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CARGO_VERSION='${{ steps.cargo.outputs.version }}'
          if [[ "${TAG_VERSION}" != "${CARGO_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match Cargo version (${CARGO_VERSION})." >&2
            exit 1
          fi

      - name: Write formula and push
        env:
          GH_TOKEN: ${{ secrets.TAP_PUSH_TOKEN }}
          VER: ${{ steps.cargo.outputs.version }}
          DARWIN_ARM64_SHA: ${{ steps.shas.outputs.darwin_arm64_sha }}
          DARWIN_X86_64_SHA: ${{ steps.shas.outputs.darwin_x86_64_sha }}
          LINUX_X86_64_SHA: ${{ steps.shas.outputs.linux_x86_64_sha }}
          LINUX_AARCH64_SHA: ${{ steps.shas.outputs.linux_aarch64_sha }}
        run: |
          set -euo pipefail
          TAP_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${GITHUB_REF_NAME}"

          if [[ -z "${DARWIN_ARM64_SHA}" || -z "${DARWIN_X86_64_SHA}" || -z "${LINUX_X86_64_SHA}" || -z "${LINUX_AARCH64_SHA}" ]]; then
            echo "Missing required SHAs for Homebrew formula." >&2
            exit 1
          fi

          rm -rf tap
          git clone "https://x-access-token:${GH_TOKEN}@github.com/${TAP_REPO}.git" tap

          cd tap
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${TAP_REPO}.git"
          mkdir -p "$(dirname "${FORMULA_PATH}")"

          # Write formula using printf to avoid YAML parsing issues with heredoc
          printf '%s\n' \
            "class Ytunnel < Formula" \
            "  desc \"TUI-first CLI for managing Cloudflare Tunnels with custom domains\"" \
            "  homepage \"https://github.com/${GITHUB_REPOSITORY}\"" \
            "  license \"MIT\"" \
            "  version \"${VER}\"" \
            "" \
            "  on_macos do" \
            "    on_arm do" \
            "      url \"${TAP_URL}/ytunnel-darwin-aarch64.tar.gz\"" \
            "      sha256 \"${DARWIN_ARM64_SHA}\"" \
            "    end" \
            "    on_intel do" \
            "      url \"${TAP_URL}/ytunnel-darwin-x86_64.tar.gz\"" \
            "      sha256 \"${DARWIN_X86_64_SHA}\"" \
            "    end" \
            "  end" \
            "" \
            "  on_linux do" \
            "    on_intel do" \
            "      url \"${TAP_URL}/ytunnel-linux-x86_64.tar.gz\"" \
            "      sha256 \"${LINUX_X86_64_SHA}\"" \
            "    end" \
            "    on_arm do" \
            "      url \"${TAP_URL}/ytunnel-linux-aarch64.tar.gz\"" \
            "      sha256 \"${LINUX_AARCH64_SHA}\"" \
            "    end" \
            "  end" \
            "" \
            "  def install" \
            "    bin.install \"ytunnel\"" \
            "  end" \
            "" \
            "  test do" \
            "    assert_match \"ytunnel\", shell_output(\"#{bin}/ytunnel --version\")" \
            "  end" \
            "end" > "${FORMULA_PATH}"

          git config user.name "ytunnel-bot"
          git config user.email "ytunnel-bot@users.noreply.github.com"
          git add "${FORMULA_PATH}"
          if git diff --cached --quiet; then
            echo "No formula changes to commit."
            exit 0
          fi
          git commit -m "ytunnel ${VER}: update Homebrew formula"
          git push origin HEAD:main
